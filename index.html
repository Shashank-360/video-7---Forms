<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <div>
        <form action="post"></form>
        <h1>Form to apply job in editing</h1>
    </div>
    <div>
        <label for="username">enter your name</label>
        <input type="text" name="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="Female">Female</label>
    </div>
    <div><input type="checkbox" id="right" name="subscribe" value="yes">
        <label for="right">Subscribe to newsletter</label>
    </div>
    <div>
        <h1>Comment Here</h1>
        <form action="/submit"></form>
         <textarea  name="comment" id="comment here" rows="4" cols="50" type="text" autofocus>Enter your comment here...</textarea>

         <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="orange">Orange</option>
            </select>
            <input type="submit" value="Submit">
            <div>
                <input type="text" placeholder="Enter your username" pattern="9" autofocus>
            </div>
            </form>
      </div>
         
</div>
</body>

</html>
